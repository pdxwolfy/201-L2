<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic CSS Exercises: Dimension and Spacing, Exercise 11</title>
    <style>
      ul {
        background: #a7ceff;
        list-style: none;
        padding: 0;
      }

      li {
        background: #ffffcc;
        display: inline-block;
        line-height: 120px;
        margin: -10px 1%;
        min-height: 120px;
        text-align: center;
        width: 23%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        Item 1
      </li><li>
        Item 2
      </li><li>
        Item 3
      </li><li>
        Item 4
      </li>
    </ul>
  </body>
</html>
