<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic CSS Exercises: Dimension and Spacing, Exercise 8</title>
    <style>
      div {
        display: inline-block;
        box-sizing: border-box;
        height: 300px;
        width: 300px;
      }

      #red {
        background-color: #ffcccc;
        padding: 20px;
      }

      #blue {
        background-color: #ccccff;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
  </body>
</html>
