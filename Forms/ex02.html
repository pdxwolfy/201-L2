<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search!</title>
  </head>
  <body>
    <form action="/" method="GET">
      <fieldset>
        <label>
          Search for:
          <input type="search" name="query" id="query">
        </label>

        <label>
          <input type="radio" name="category" value="tv" checked>
          TV
        </label>

        <label>
          <input type="radio" name="category" value="movies">
          Movies
        </label>

        <label>
          <input type="radio" name="category" value="music">
          Music
        </label>

        <input type="button" name="search" id="search" value="Search">
      </fieldset>
    </form>
  </body>
</html>
