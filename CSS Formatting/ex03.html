<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic CSS Formatting, Exercise 3</title>
    <style>
      mark {
        font-family: monospace;
      }

      mark strong {
        font-weight: bold;
        font-size: 120%;
      }

      mark strong em {
        font-style: italic;
        font-size: 150%;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
  </body>
</html>
