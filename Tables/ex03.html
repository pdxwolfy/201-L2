<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wine List</title>
    <style>
      tr.start-group {
        border-top: 1px solid red;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
          </tr>
        </thead>

        <tbody>
          <!-- Red Wines -->

          <tr>
            <td colspan="3"></td>
          </tr>

          <tr>
            <th scope="row" rowspan="3">Red</th>
            <td>Meiomi Pinot Noir</td>
            <td>$17.99</td>
          </tr>

          <tr>
            <td>Radius Cabernet</td>
            <td>$9.99</td>
          </tr>

          <tr>
            <td>Apothic Red</td>
            <td>$7.97</td>
          </tr>

          <!-- White Wines -->

          <tr>
            <td scope="row" colspan="3">&nbsp;</td>
          </tr>

          <tr>
            <th rowspan="3">White</th>
            <td>Cloud Break Chardonnay</td>
            <td>$8.99</td>
          </tr>

          <tr>
            <td>Kendall Jackson Chardonnay</td>
            <td>$9.97</td>
          </tr>

          <tr>
            <td>Kim Crawford Sauvignon Blanc</td>
            <td>$9.97</td>
          </tr>

          <!-- Sakes -->

          <tr>
            <td colspan="3">&nbsp;</td>
          </tr>

          <tr>
            <th scope="row" rowspan="3">Sake</th>
            <td>Gekkeikan Sake</td>
            <td>$9.99</td>
          </tr>

          <tr>
            <td>Mura Mura Mountain Sake</td>
            <td>$15.99</td>
          </tr>

          <tr>
            <td>TY KU Sake Junmai Ginjo Black</td>
            <td>$21.99</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
